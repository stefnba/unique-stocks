##
# Base compose file
##
version: '3.8'

services:
    app:
        env_file:
            - .env
        environment:
            - DB_HOST=mongodb # necessary to change since communication through container networks
        depends_on:
            - mongodb
        restart: always
    mongodb:
        image: mongo:latest
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        ports:
            - 27017:27017
        # volumes:
        #     - mongodb_data_container:/data/db
    mongo-express:
        image: mongo-express
        ports:
            - 8099:8081
        depends_on:
            - mongodb
        environment:
            ME_CONFIG_BASICAUTH_USERNAME: express
            ME_CONFIG_BASICAUTH_PASSWORD: 123456
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
            ME_CONFIG_MONGODB_URL: mongodb://root:example@mongodb:27017
        links:
            - mongodb

volumes:
    mongodb_data_container:
